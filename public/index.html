<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Voterific</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div ng-app="app">
    <div ng-controller="MainCtrl as main">
      <h1 ng-style="main.leaderStyle">{{main.heading}}</h1>

      <form ng-submit="main.addNominee()">
        <input type="text" ng-model="main.nominee" id="nominee" placeholder="Nominee">
        <button type="submit">Nominate</button>
      </form>

      <div ng-repeat="nom in main.votes | toArray:true | orderBy:'count':true">
        <button ng-click="main.castVote(nom.$key)">{{nom.name}}</button>{{nom.count}}
      </div>
    </div>
  </div>

  <script src="lib/firebase/firebase.js" type="text/javascript"></script>
  <script src="lib/angular/angular.min.js" type="text/javascript"></script>
  <script src="lib/angular-filter/dist/angular-filter.min.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
